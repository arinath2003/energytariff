<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electricity Units Calculator (Bi-Monthly)</title>
<style>
  /* CSS for styling */
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0; /* Light gray background */
    color: #333; /* Dark text color */
  }
  input {
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc; /* Light gray border */
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50; /* Green background */
    color: white; /* White text color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049; /* Darker green background on hover */
  }
  #result {
    margin-top: 20px;
    padding: 10px;
    background-color: #fff; /* White background for result area */
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
  }
  #logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 50px; /* Adjust the width as needed */
  }
</style>
</head>
<body>
  <!-- Bulb logo -->
  <img src="bulb_logo.png" alt="Bulb Logo" id="logo">

  <h1>Electricity Units Calculator (Bi-Monthly)</h1>
  <!-- Input field for amount in rupees -->
  <label for="amount">Enter amount in rupees (Bi-Monthly):</label>
  <input type="number" id="amount" placeholder="Enter amount" min="0">
  <br>
  <button onclick="calculateUnits()">Calculate Units</button>
  <br>
  <!-- Area to display the calculated units -->
  <div id="result"></div>

  <script>
    function calculateUnits() {
      // Get the amount entered by the user in rupees
      var amount = parseFloat(document.getElementById('amount').value);

      // Calculate the number of units (kWh) for the given amount
      // Assuming a flat rate of Rs. 7.50 per unit (1 kWh = Rs. 7.50)
      // Multiply by 2 for bi-monthly calculation
      var units = amount / (7.50 * 2);

      // Display the calculated units to the user
      document.getElementById('result').innerHTML = "Units: " + units.toFixed(2) + " kWh";
    }
  </script>
</body>
</html>
